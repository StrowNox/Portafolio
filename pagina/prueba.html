<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia</title>
    <link rel="stylesheet" href="prueba2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-bg"></div>
        <div class="header-content">
            <div class="header-left">
                <i class="fas fa-bars"></i>
            </div>
            <div class="header-center">
                <img src="logoblanco.png" alt="Logo de Kia" class="logo">
            </div>
            <div class="header-right">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="pc">Vista de escritorio</div>
        <div class="movil">Vista móvil</div>

        <section class="hero">
            <div class="hero-image-container">
                <img src="Gemini_Generated_Image_srje98srje98srjed.png" alt="Imagen 1" class="hero-image active">
                <img src="https://picsum.photos/id/1016/800/600" alt="Imagen 2" class="hero-image">
                <img src="https://picsum.photos/id/1018/800/600" alt="Imagen 3" class="hero-image">
                <img src="https://picsum.photos/id/1019/800/600" alt="Imagen 4" class="hero-image">
            </div>
            <div class="hero-content fade-in-up">
                <p class="hero-subtitle">Diseño y desarrollo web profesional</p>
                <h1 class="hero-title">El espacio donde todos conectan</h1>
                <div class="hero-buttons">
                    <button class="btn btn-primary fade-in-up">Conoce más</button>
                    <button class="btn btn-secondary fade-in-up">Cotizar</button>
                </div>
                <div class="hero-carousel-pagination fade-in-up">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="hero-carousel-controls fade-in-up">
                <span class="carousel-control-left"><i class="fas fa-arrow-left"></i></span>
                <span class="carousel-control-right"><i class="fas fa-arrow-right"></i></span>
            </div>
        </section>

        <section class="content-below fade-in-up">
            <h2>Más información aquí</h2>
            <p>Este es el contenido que estará debajo del carrusel.</p>
        </section>
    </main>
    
    <script src="prueba2.js"></script>
</body>
</html>
